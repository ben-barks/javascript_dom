<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Daily to do list</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>

  <body>
    <h1>Daily to do list</h1>
    <form id="new-item-form">
  <div id="form-wrapper">
    <div class="form-item">
      <label for="todo" class="primary">To do: </label>
      <input type="text" id="todo" required/>
    </div>

    <div class="form-item">
      <label for="requirements" class="primary">Requirements: </label>
      <input type="text" id="requirements" required/>
    </div>

    <div class="form-item">
      <label for="time" class="primary">Time: </label>
      <select id="time">
        <option value="" disabled selected></option>
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
      </select>
    </div>
  </div>
  <input id="save" type="submit" value="save"/>
</form>

  <h1>To do list</h1>
    <div id="to-do-list"></div>
    <div class="delete-button">
      <button id="delete-button" type="button" name="button">Delete all</button>
    </div>

  </body>
</html>
